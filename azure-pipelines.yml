trigger:
  branches:
    include:
      - veer-dev

pr:
  branches:
    include:
      - veer-dev

variables:
  - name: npm_config_cache
    value: $(Pipeline.Workspace)/.npm
  - name: vmImageName
    value: 'ubuntu-latest'

pool:
  vmImage: $(vmImageName)

stages:
  # üîç Debug Variables Stage (Optional)
  - stage: DebugVariables
    displayName: "Debug: Print Pipeline Variables"
    jobs:
      - job: EchoJob
        displayName: "Echo Variables"
        steps:
          - script: |
              echo "ACR_SERVICE_CONNECTION: $(ACR_SERVICE_CONNECTION)"
              echo "AZURE_SERVICE_CONNECTION_PRODUCTION: $(AZURE_SERVICE_CONNECTION_PRODUCTION)"
            displayName: "Print Environment Variables"

  # üöÄ Build & Push Docker Image Stage
  - stage: DockerBuildAndPush
    displayName: "Build & Deploy Docker Image to Production"
    condition: or(
      eq(variables['Build.SourceBranchName'], 'veer-dev'),
      and(
        contains(variables['System.PullRequest.TargetBranch'], 'veer-dev'),
        eq(variables['Build.Reason'], 'PullRequest')
      )
    )
    variables:
      - group: hwrf-frontend-prod-variable-group

    jobs:
      - job: DockerJob
        displayName: "Docker Build & Push"
        pool:
          vmImage: $(vmImageName)
        steps:
          - task: Docker@2
            displayName: "Build and Push Docker Image"
            inputs:
              containerRegistry: $(ACR_SERVICE_CONNECTION)
              repository: $(CONTAINER_REG_REPO_NAME)
              command: buildAndPush
              Dockerfile: $(Build.SourcesDirectory)/Dockerfile
              buildContext: $(Build.SourcesDirectory)
              tags: |
                latest
                production-$(Build.BuildId)

          - task: AzureWebAppContainer@1
            displayName: "Deploy to Azure Web App (Production)"
            inputs:
              azureSubscription: $(AZURE_SERVICE_CONNECTION_PRODUCTION)
              appName: $(HWRF_PROD_WEBAPP_NAME)
              resourceGroupName: $(HWRF_PROD_RESOURCE_GROUP)
              imageName: $(ACR_NAME).azurecr.io/$(CONTAINER_REG_REPO_NAME):latest
